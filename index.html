  <script>
    // G√µ ch·ªØ trong Professional
    const skills = ["Python üêç", "Canva üé®"];
    let skillIndex = 0;
    let charIndex = 0;
    let currentSkill = "";
    let isDeleting = false;

    function type() {
      currentSkill = skills[skillIndex];
      document.getElementById("typing").innerHTML = currentSkill.substring(0, charIndex);

      if (!isDeleting && charIndex < currentSkill.length) {
        charIndex++;
        setTimeout(type, 120);
      } else if (isDeleting && charIndex > 0) {
        charIndex--;
        setTimeout(type, 60);
      } else {
        isDeleting = !isDeleting;
        if (!isDeleting) {
          skillIndex = (skillIndex + 1) % skills.length;
        }
        setTimeout(type, 800);
      }
    }

    type();
  </script>
